worker_processes 4;

events {worker_connections 1024;}

http {

  include /etc/nginx/mime.types;
  default_type                application/octet-stream;

  server {

    listen 9999;


    location /vaaas {
      alias /usr/share/nginx/html;
      try_files $uri $uri/ /index.html = 404;

    }

  }
}